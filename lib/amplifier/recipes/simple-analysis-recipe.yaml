recipe:
  name: simple-analysis
  version: 1.0.0
  description: A simple 3-step analysis recipe using Basic and Chat bundles

steps:
  - id: initial-analysis
    name: Initial Analysis
    agent: basic-bundle
    bundle: 00-basic-bundle.yaml
    prompt: |
      Provide a comprehensive overview of {{topic}}.
      
      Include:
      - Key concepts and definitions
      - Historical context
      - Current state of the field
      
      Be concise but thorough.

  - id: deep-dive
    name: Deep Dive
    agent: chat-bundle
    bundle: 01-chat-bundle.yaml
    prompt: |
      Based on the initial analysis, expand with deeper technical details about {{topic}}.
      
      Focus on:
      - Technical mechanisms and how they work
      - Current applications and use cases
      - Challenges and limitations
      
      Provide specific examples where relevant.

  - id: synthesis
    name: Synthesis
    agent: basic-bundle
    bundle: 00-basic-bundle.yaml
    prompt: |
      Synthesize the findings from the previous steps into key takeaways about {{topic}}.
      
      Create a structured summary with:
      1. Top 3 most important insights
      2. Practical implications
      3. Future outlook
      
      Make this accessible for someone learning about the topic.
