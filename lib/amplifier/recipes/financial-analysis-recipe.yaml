recipe:
  name: financial-analysis-workflow
  version: 1.0.0
  description: Multi-step financial analysis demonstrating Excel as domain analysis platform

steps:
  - id: data-validation
    name: Data Validation & Quality Check
    agent: financial-analyzer-bundle
    bundle: 06-financial-analyzer-bundle.yaml
    prompt: |
      Analyze the financial data provided for {{company_name}}.
      
      Financial Data:
      {{financial_data}}
      
      Perform data validation:
      - Check completeness of financial statements
      - Verify mathematical accuracy and consistency
      - Identify missing or anomalous data points
      - Validate assumptions and inputs
      - Flag any data quality issues
      
      Provide:
      - Data quality assessment
      - List of issues found
      - Recommendations for data corrections
      - Confidence level in the data

  - id: financial-analysis
    name: Financial Analysis & Metrics
    agent: financial-analyzer-bundle
    bundle: 06-financial-analyzer-bundle.yaml
    prompt: |
      Perform comprehensive financial analysis for {{company_name}}.
      
      Using the validated data from the previous step, calculate and analyze:
      
      **Profitability Metrics:**
      - Gross margin, operating margin, net margin
      - Return on assets (ROA)
      - Return on equity (ROE)
      
      **Liquidity Metrics:**
      - Current ratio
      - Quick ratio
      - Cash conversion cycle
      
      **Efficiency Metrics:**
      - Asset turnover
      - Inventory turnover
      - Receivables turnover
      
      **Leverage Metrics:**
      - Debt-to-equity ratio
      - Interest coverage ratio
      
      For each metric:
      - Calculate the value
      - Compare to industry benchmarks
      - Identify trends (improving/declining)
      - Explain business implications
      
      Highlight key strengths and concerns.

  - id: investment-recommendation
    name: Investment Analysis & Recommendation
    agent: basic-bundle
    bundle: 00-basic-bundle.yaml
    prompt: |
      Based on the financial analysis from the previous step, provide investment analysis for {{company_name}}.
      
      Synthesize findings into:
      
      **Investment Thesis:**
      - Key strengths that support investment
      - Primary risks and concerns
      - Competitive positioning
      - Growth potential
      
      **Valuation Perspective:**
      - Is the company financially healthy?
      - Key value drivers
      - Major risk factors
      
      **Recommendation Framework:**
      - Investment attractiveness (High/Medium/Low)
      - Supporting rationale
      - Key metrics that drove the assessment
      - Critical factors to monitor
      - Potential catalysts or risks
      
      Present this as a clear, structured investment memo suitable for decision-makers.
