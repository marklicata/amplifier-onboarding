recipe:
  name: gaming-performance-analysis
  version: 1.0.0
  description: Multi-step performance analysis demonstrating personalized gaming intelligence

steps:
  - id: playstyle-analysis
    name: Playstyle & Pattern Analysis
    agent: basic-bundle
    bundle: 00-basic-bundle.yaml
    prompt: |
      Analyze gaming performance data for player: {{player_name}}
      
      Performance Data:
      {{performance_data}}
      
      Analyze playstyle patterns:
      - Primary play patterns and strategies
      - Strengths and strong performance areas
      - Weaknesses and struggle points
      - Decision-making tendencies
      - Risk tolerance and aggression levels
      - Consistency across sessions
      - Performance under pressure
      
      Identify:
      - Core playstyle identity (e.g., aggressive, defensive, strategic)
      - Signature moves or tactics
      - Common mistakes or bad habits
      - Situational performance variance
      
      Provide a comprehensive playstyle profile.

  - id: improvement-coaching
    name: Personalized Improvement Coaching
    agent: chat-bundle
    bundle: 01-chat-bundle.yaml
    prompt: |
      Based on the playstyle analysis from the previous step, provide personalized coaching for {{player_name}}.
      
      Create improvement plan focusing on:
      
      **Skill Development:**
      - Top 3 areas for improvement (prioritized by impact)
      - Specific drills or practice scenarios for each
      - Measurable goals and milestones
      
      **Strategic Growth:**
      - Tactical adjustments to leverage strengths
      - Counter-strategies for identified weaknesses
      - Meta-game awareness improvements
      
      **Mental Game:**
      - Tilt patterns or frustration triggers (if identified)
      - Focus and concentration improvements
      - Confidence building strategies
      
      **Practice Recommendations:**
      - Daily practice routine (15-30 minutes)
      - Weekly focus areas
      - Metrics to track progress
      
      Make coaching personal, encouraging, and actionable.

  - id: progress-tracking-plan
    name: Progress Tracking & Goals
    agent: documentation-bundle
    bundle: 02-documentation-bundle.yaml
    prompt: |
      Create a comprehensive progress tracking and goal-setting document for {{player_name}}.
      
      Based on the analysis and coaching recommendations, structure:
      
      **Current Performance Baseline:**
      - Key metrics snapshot (from playstyle analysis)
      - Skill level assessment
      - Strengths and weaknesses summary
      
      **30-Day Improvement Goals:**
      - Specific, measurable objectives
      - Target metrics and thresholds
      - Milestone checkpoints (weekly)
      
      **Practice Schedule:**
      - Daily practice focus (rotating themes)
      - Drill recommendations with time allocation
      - Review and reflection schedule
      
      **Progress Tracking Framework:**
      - Metrics to track after each session
      - Weekly performance review questions
      - Signs of improvement to watch for
      - Red flags indicating regression
      
      **Motivation & Accountability:**
      - Celebrate these wins along the way
      - When to adjust the plan
      - Community or coaching resources
      
      Format as a player development plan suitable for tracking progress over time.
