bundle:
  name: basic-bundle
  version: 1.0.0
  description: The bare minimum bundle to run an Amplifier agent - just a provider and basic orchestrator

providers:
  - module: provider-anthropic
    source: git+https://github.com/microsoft/amplifier-module-provider-anthropic@main
    config:
      default_model: claude-sonnet-4-5
      debug: false

session:
  orchestrator:
    module: loop-basic
    source: git+https://github.com/microsoft/amplifier-module-loop-basic@main
  context:
    module: context-simple
    source: git+https://github.com/microsoft/amplifier-module-context-simple@main

instruction: |
  You are a helpful AI assistant powered by Amplifier.
  
  You can engage in conversations and answer questions.
  This is a basic configuration with no special tools or capabilities.
