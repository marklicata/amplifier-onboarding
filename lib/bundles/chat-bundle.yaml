bundle:
  name: amplifier-onboarding-chat
  version: 1.0.0
  description: Amplifier Onboarding - base bundle for local use.

session:
  orchestrator:
    module: loop-basic
    source: git+https://github.com/microsoft/amplifier-module-loop-basic@main
  context:
    module: context-simple
    source: git+https://github.com/microsoft/amplifier-module-context-simple@main

providers:
  - config:
      default_model: claude-sonnet-4-5-20250929
      enable_1m_context: 'false'
      priority: 1
      debug: true
      raw_debug: true
    module: provider-anthropic
    source: git+https://github.com/microsoft/amplifier-module-provider-anthropic@main

tools:
  - module: tool-filesystem
    source: git+https://github.com/microsoft/amplifier-module-tool-filesystem@main

context:
  include:
    - ../chat_context/instructions.md                                                                       
    - ../chat_context/amplifier-app-cli.md                                                                  
    - ../chat_context/amplifier-app-log-viewer.md                                                           
    - ../chat_context/amplifier-core.md                                                                     
    - ../chat_context/amplifier-desktop.md                                                                  
    - ../chat_context/amplifier-foundation.md                                                               
    - ../chat_context/amplifier.md   