version: '3.8'

services:
  amplifier-onboarding:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amplifier-onboarding
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Anthropic API Key - set this in your .env file
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL}
      # Alternative providers (uncomment to use)
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      # - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
    env_file:
      - .env
    volumes:
      # Mount lib directory for Python scripts (useful for development)
      - ./lib:/app/lib
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/chat', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

