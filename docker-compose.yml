services:
  amplifier-onboarding:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amplifier-onboarding
    ports:
      - "3000:3000"
    environment:
      # Set environment variables for production
      NODE_ENV: production
      PORT: 3000

      # Amplifier API Configuration (Local Development)
      AMPLIFIER_USE_API: true
      AMPLIFIER_API_URL: http://host.docker.internal:8765
      AMPLIFIER_API_TIMEOUT: 60000
      AMPLIFIER_API_KEY: app_RCrHgZ9KkYIZ-X0aBKs0MmFb_HyIVfGAyoDmFygR1k4
      AMPLIFIER_APP_ID: eafc32f4-076f-11f1-8399-325096b39f47

    env_file:
      - .env
    volumes:
      # Mount lib directory for Python scripts (useful for development)
      - ./lib:/app/lib
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/chat', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: amplifier-network
